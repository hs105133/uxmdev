<div id="createCover">
    <div class="col-sm-12">
        <h1>Create Presentation</h1>
    </div>
    <div class="col-sm-6">
        <div class="alert alert-dismissable alert-success" ng-class="{flash: flashMsg}">
            <button data-dismiss="alert" class="close" type="button">Ã—</button>

            <strong>Well done!</strong>You successfully added cover detail! <a class="alert-link" href="{{ currentUser ? '#/mycovers' : '#/covers' }}"> view  created cover detail</a>.
        </div>
        <form ng-submit="addCover()" method="post" name="addCoverForm" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : addCoverForm.title.$invalid && !addCoverForm.title.$pristine }">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" ng-model="formData.title" type="text" placeholder="Presentation Title" required />
                </div>

                <div class='form-group'>
                    <label for="description">Description</label>
                    <input class="form-control" id="description" name="description" ng-model="formData.description" type="text" placeholder="Presentation description" />
                </div>
                <div class='form-group'>
                    <div class="row">
                        <div class="col-sm-6">
                           <label for="coverImg">Cover Image</label>
                    <input id="coverImg" name="coverImg" ng-file-select="onFileSelect($files)" type="file" /> 
                        </div>
                        
                        <div class="col-sm-6">
                        <div class="bs-component" ng-show="selectedFiles != null"  ng-repeat="f in selectedFiles">
                            <div class="progress active" ng-show="progress[$index] >= 0">
                                <div class="progress-bar" style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
                            </div>
                        </div> 
                        <div class="drop-box" ng-hide="selectedFiles" ng-file-drop="onFileSelect($files);" ng-file-drag-over-class="dragover">or drop file here</div>                           
                        </div>
                    </div>
                    



                </div>

                <div class="form-group formFooter">
                    <button type="submit" ng-disabled="addCoverForm.$invalid" class="btn btn-default">Add Presentation Cover</button>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="col-sm-6">
        <div ng-show="addCoverForm.$dirty">
            <h3>Cover Detail preview</h3>
            <div class="media cover">
                <a ng-show="formData.coverImg" href="{{ formData.coverImg }}" class="pull-left">
                    <img ng-src="{{ formData.coverImg }}" class="media-object img-thumbnail">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="" class="ng-binding">{{formData.title}}</a>
                    </h4>
                    <p class="ng-binding">{{formData.description}}</p>

                </div>

            </div>
        </div>
    </div>
</div>
