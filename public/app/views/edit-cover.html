<div id="updateCover">
    <div class="col-sm-12">
        <h1 class="text-center">Update Presentation Cover</h1>
    </div>
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="alert alert-success" ng-class="{flash: flashMsg}">
            <button ng-click="closeAlert()" class="close" type="button">Ã—</button>
            <strong>Well done! </strong>You successfully updated cover detail! <a class="alert-link" href="#/mycovers"> view  updated cover detail</a>.
        </div>
        <form ng-submit="updateCover()" method="post" name="editCoverForm" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : editCoverForm.title.$invalid && !editCoverForm.title.$pristine }">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" ng-model="formData.title" type="text" placeholder="Presentation Title" required />
                </div>

                <div class='form-group'>
                    <label for="description">Description</label>
                    <input class="form-control" id="description" name="description" ng-model="formData.description" type="text" placeholder="Presentation description" />
                </div>
                <div class='form-group'>
                    <div class="row">
                        <div class="col-sm-2">
                            <img ng-src="{{ formData.coverImg }}" class="img-responsive" style="max-width:120px" />
                        </div>
                        <div class="col-sm-4">
                            <label for="coverImg">Change Cover Image</label>
                            <input id="coverImg" name="coverImg" ng-file-select="onFileSelect($files)" type="file" />
                        </div>

                        <div class="col-sm-6">
                            <div class="bs-component" ng-show="selectedFiles != null" ng-repeat="f in selectedFiles">
                                <div class="progress active" ng-show="progress[$index] >= 0">
                                    <div class="progress-bar" style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
                                </div>
                            </div>
                            <div class="drop-box" ng-hide="selectedFiles" ng-file-drop="onFileSelect($files);" ng-file-drag-over-class="dragover">or drop file here</div>
                        </div>
                    </div>
                </div>

                <div class="form-group formFooter">
                    <button type="submit" ng-disabled="editCoverForm.$invalid" class="btn btn-default"><i class="fa fa-save"></i> Update Cover</button>
                    <button type="button" ng-disabled="editCoverForm.$invalid" class="btn btn-danger" ng-click="deleteCover(formData.id)"><i class="fa fa-trash-o"></i> Delete Cover</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
